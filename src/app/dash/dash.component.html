<app-topbar></app-topbar>

<div id='container'>


    <div id='chart'>
    </div>

    <div id='chartBar'>
      <input type='radio' id='all' name='dateRange' checked>
      <label for="all">All</label>
      <input type='radio' id='ytd' name='dateRange'>
      <label for="ytd">YTD</label>
      <input type='radio' id='day' name='dateRange' >
      <label for="day">1D</label>
      <input type='radio' id='week' name='dateRange'>
      <label for="week">1W</label>
      <input type='radio' id='month' name='dateRange' > 
      <label for="month">1M</label>  
      <input type='radio' id='month6' name='dateRange' > 
      <label for="month6">6M</label>  
      <input type='radio' id='year' name='dateRange' > 
      <label for="year">1Y</label>
    </div>

    <div id='bottomSection'>
      <div id='gauges'>
      </div>

      <div id='stats'>
        <span>{{this.Stats[0] | number}}</span>
        <span>{{this.Stats[1] | number}}</span>
        <span>{{this.Stats[2] | number}}</span>
        <span>{{this.Stats[3] | number}}</span>
        <span>{{this.Stats[4] | number}}</span>
      </div>
    </div>

</div>
